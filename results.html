<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results - LuxeScents Perfume Site</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Main stylesheet (same as the site) -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Extra styles only for the results page -->
    <style>
        .results-wrapper {
            padding: 30px 40px;
        }

        .results-wrapper h1 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.6rem;
        }

        .results-wrapper h2 {
            margin-top: 25px;
            margin-bottom: 8px;
            font-size: 1.2rem;
        }

        .results-block {
            margin-bottom: 24px;
        }

        .results-block img {
            max-width: 520px;   /* بزرگ نه، قشنگ اندازهٔ محتوا */
            width: 100%;
            height: auto;
            display: block;
            margin-top: 8px;
            margin-bottom: 4px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        }

        pre {
            background-color: #f8ede4;
            padding: 12px 16px;
            border-radius: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>

<div class="page-wrapper">
    <main class="results-wrapper">
        <h1>Assignment Results</h1>

        <section class="results-block">
            <h2>Font</h2>
            <p>
                The main font is from
                <a href="https://fonts.google.com/specimen/Poppins" target="_blank">
                    Google Fonts – Poppins
                </a>.
            </p>
            <p>Example CSS used in the project:</p>
            <pre>
/* Google Fonts link is added in &lt;head&gt; */

body {
    font-family: "Poppins", Arial, sans-serif;
}
            </pre>
        </section>

        <section class="results-block">
            <h2>HTML Validation</h2>
            <p>
                <img src="img/validator.png" alt="HTML validation result (W3C)">
            </p>
        </section>

        <section class="results-block">
            <h2>Lighthouse</h2>
            <p>
                <img src="img/lighthouse.png" alt="Lighthouse report screenshot">
            </p>
        </section>

        <section class="results-block">
            <h2>Contrast Check (WAVE)</h2>
            <p>
                <img src="img/contrast.png" alt="Contrast check screenshot from WAVE">
            </p>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 LuxeScents Perfume Store</p>
    </footer>
</div>

</body>
</html>
